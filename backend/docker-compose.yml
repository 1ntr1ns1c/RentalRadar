# Local development / production simulation: Postgres + Django
# Usage: docker-compose up -d && docker-compose run --rm web python manage.py migrate
#        docker-compose run --rm web python manage.py createsystemsuperuser --email admin@example.com --password yourpassword

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: rentalradar
      POSTGRES_PASSWORD: rentalradar
      POSTGRES_DB: rentalradar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rentalradar"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://rentalradar:rentalradar@db:5432/rentalradar
      DEBUG: "true"
      ALLOWED_HOSTS: "*"
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
